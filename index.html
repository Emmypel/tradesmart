<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Gem ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9ec1 0%, #fec1cc 50%, #fff0f5 100%);
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      padding: 40px 30px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 182, 193, 0.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-15px); }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4.2rem;
      color: #e91e63;
      margin-bottom: 20px;
      text-shadow: 0 3px 10px rgba(233, 30, 99, 0.3);
    }

    h1 span {
      color: #ff4081;
    }

    .question {
      font-size: 1.55rem;
      margin: 30px 0 50px;
      color: #444;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      font-size: 1.4rem;
      padding: 18px 60px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff4081, #f50057);
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 15px 35px rgba(245, 0, 87, 0.5);
    }

    #noBtn {
      background: linear-gradient(45deg, #b0bec5, #90a4ae);
      color: white;
      position: relative;
      z-index: 10;
    }

    #noBtn:hover {
      background: linear-gradient(45deg, #78909c, #607d8b);
      transform: scale(1.08);
    }

    .love-message {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9ec1, #ff4081);
      color: white;
      font-family: 'Dancing Script', cursive;
      font-size: 6.5rem;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
      z-index: 100;
      animation: fadeIn 1.2s ease;
    }

    .love-message.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    .heart-emoji {
      font-size: 9rem;
      animation: beat 1.4s infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.8);
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.25); }
    }

    .small-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .small-heart {
      position: absolute;
      font-size: 1.8rem;
      color: white;
      opacity: 0.7;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-150px) rotate(720deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.4rem; }
      .question { font-size: 1.35rem; }
      button { padding: 16px 50px; font-size: 1.3rem; }
      .love-message { font-size: 5rem; }
      .heart-emoji { font-size: 7rem; }
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>To My <span>Pretty Damsel</span> ðŸ’•</h1>
    
    <div class="question">
      Will you be my Valentine?<br>
      <small>(asking very nicely... ðŸ¥ºðŸ’—)</small>
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes! ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <div class="love-message" id="loveMessage">
    <div class="heart-emoji">ðŸ’—</div>
    <div>I LOVE YOU Mi Gem!</div>
    <div class="small-hearts" id="heartsContainer"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const main = document.getElementById('main');
    const loveMessage = document.getElementById('loveMessage');
    const heartsContainer = document.getElementById('heartsContainer');

    const noPhrases = [
      "Nooo please? ðŸ¥º",
      "Are you sure? ðŸ’”",
      "Baby don't do this ðŸ˜­",
      "Pretty please? ðŸŒ¸",
      "My heart is breaking... ðŸ’”",
      "One more chance? ðŸ¥°",
      "You can't say no to this face ðŸ˜½",
      "I baked cookies... ðŸª",
      "Say yes or I'll cry forever ðŸ˜¢",
      "Cynthia pls ðŸ¥¹ðŸ’•",
      "Wrong button cutie~ ðŸ˜˜",
      "Try again hehe~ âœ¨",
      "Nope button is broken sorryyy ðŸ’—"
    ];

    let noClickCount = 0;

    noBtn.addEventListener('mouseover', (e) => {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    noBtn.addEventListener('click', () => {
      noClickCount++;
      const phrase = noPhrases[Math.min(noClickCount - 1, noPhrases.length - 1)];
      noBtn.textContent = phrase;
      
      // Make yes button bigger each time they click no
      yesBtn.style.transform = `scale(${1 + noClickCount * 0.15})`;
      yesBtn.style.padding = `${18 + noClickCount * 6}px ${60 + noClickCount * 12}px`;
    });

    yesBtn.addEventListener('click', () => {
      main.style.display = 'none';
      loveMessage.classList.add('show');
      createHearts(30);
    });

    function createHearts(count) {
      for(let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.classList.add('small-heart');
        heart.innerHTML = ['ðŸ’–','ðŸ’—','ðŸ’•','âœ¨','ðŸŒ¸','ðŸ’ž'][Math.floor(Math.random()*6)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heartsContainer.appendChild(heart);
        
        setTimeout(() => heart.remove(), 8000);
      }
    }

    // Optional: little hearts floating occasionally
    setInterval(() => createHearts(5), 4000);
  </script>

</body>
</html>
